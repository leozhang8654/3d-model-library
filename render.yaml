# Render.com 一键部署配置
services:
  - type: web
    name: 3d-model-library
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --timeout 120 --workers 2
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
    plan: free
